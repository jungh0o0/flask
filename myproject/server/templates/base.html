<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문장 입력</title>
</head>
<body>
    <h1>문장을 입력하세요</h1>
    <form id="sentenceForm">
        <label for="sentence">문장:</label>
        <input type="text" id="sentence" name="sentence" placeholder="문장을 입력하세요" required>
        <button type="submit">제출</button>
    </form>

    <div id="response"></div>

    <script>
        // 폼 제출 시 AJAX 요청으로 JSON 데이터를 전송
        document.getElementById('sentenceForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // 기본 폼 제출 방지

            const sentence = document.getElementById('sentence').value;

            // JSON 형식으로 데이터 구성
            const data = {
                sentence: sentence
            };

            try {
                const response = await fetch('/sentence/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // 서버로부터 받은 JSON 데이터를 화면에 표시
                    document.getElementById('response').innerText = `저장된 문장: ${result.sentence}`;
                } else {
                    // 에러 메시지 표시
                    document.getElementById('response').innerText = `에러: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('response').innerText = `요청 실패: ${error.message}`;
            }
        });
    </script>
</body>
</html>
